<form class="input-group input-form" [formGroup]="formdata" (ngSubmit)="onSubmit(formdata.controls)">
  <input class="form-control" type="text" placeholder="Create a todo..." formControlName="newTitle">
  <div class="input-group-append">
    <button class="btn"  type="submit"> Create </button>
  </div>
</form>
